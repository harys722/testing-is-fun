<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">

    <!-- HTML Meta Tags -->
    <title>GitHub Guides</title>
    <meta name="description" content="Learn more about GitHub & GitHub pages as a developer.">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="GitHub Guides">
    <meta itemprop="description" content="Learn more about GitHub & GitHub pages as a developer.">
    <meta itemprop="image" content="https://harys722.github.io/github-guides/src/media/logo.png">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://harys722.github.io/github-guides/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="GitHub Guides">
    <meta property="og:description" content="Learn more about GitHub & GitHub pages as a developer.">
    <meta property="og:image" content="https://harys722.github.io/github-guides/src/media/logo.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GitHub Guides">
    <meta name="twitter:description" content="Learn more about GitHub & GitHub pages as a developer.">
    <meta property="twitter:image" content="https://harys722.github.io/github-guides/src/media/logo.png">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Default Theme - Vue -->
    <link id="theme-stylesheet" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

    <!-- Custom styles for theme switcher -->
    <style>
      .github-corner {
        position: fixed !important;
        top: 0 !important;
        right: 0 !important;
        z-index: 999 !important;
      }
      
      * {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom navbar styles */
      .app-nav {
        z-index: 1000;
      }
      
      .app-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      .app-nav li {
        display: inline-block;
        margin: 0 1rem;
        position: relative;
      }
      
      .app-nav a {
        color: var(--theme-color, #42b983);
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      
      .app-nav a:hover {
        background-color: var(--theme-color, #42b983);
        color: white;
      }
      
      /* Dropdown styles */
      .dropdown {
        position: relative;
        display: inline-block;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1001;
        border-radius: 4px;
        padding: 8px 0;
        top: 100%;
        left: 0;
        border: 1px solid #ddd;
      }
      
      .dropdown-content a {
        color: #333;
        padding: 8px 16px;
        text-decoration: none;
        display: block;
        margin: 0;
        border-radius: 0;
      }
      
      .dropdown-content a:hover {
        background-color: var(--theme-color, #42b983);
        color: white;
      }
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
      
      .dropdown > a::after {
        content: ' â–¼';
        font-size: 0.8em;
        margin-left: 5px;
      }
      
      /* Dark theme adjustments */
      body.dark .dropdown-content {
        background-color: #2d2d2d;
        border-color: #444;
      }
      
      body.dark .dropdown-content a {
        color: #ccc;
      }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .app-nav li {
          margin: 0 0.5rem;
        }
        
        .dropdown-content {
          min-width: 120px;
        }
      }
    </style>
</head>

<body>
    <noscript>This page requires JavaScript to work, please enable it or read the list <a href="https://github.com/wdhdev/free-for-life#readme">here</a>.</noscript>

    <div id="app">Loading...</div>

    <script>
        // Theme switching function
        function switchTheme(themeUrl, themeName) {
            const themeStylesheet = document.getElementById('theme-stylesheet');
            themeStylesheet.href = themeUrl;
            localStorage.setItem('selectedTheme', themeUrl);
            localStorage.setItem('selectedThemeName', themeName);
            
            // Update body class for dark themes
            if (themeName.toLowerCase().includes('dark')) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }
        
        // Load saved theme on page load
        const savedTheme = localStorage.getItem('selectedTheme');
        const savedThemeName = localStorage.getItem('selectedThemeName');
        if (savedTheme && savedThemeName) {
            switchTheme(savedTheme, savedThemeName);
        }
        
        // Add event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event listeners to all theme links
            document.querySelectorAll('[data-style-href]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const themeUrl = this.getAttribute('data-style-href');
                    const themeName = this.textContent;
                    switchTheme(themeUrl, themeName);
                });
            });
        });

        window.$docsify = {
            name: "GitHub Guides",
            repo: "harys722/github-guides",
            coverpage: true,
            search: ["/"],
            navbar: 'navbar.md',
            alias: {
                "/": "https://raw.githubusercontent.com/harys722/github-guides/main/README.md"
            },
            plugins: [
                function(hook, vm) {
                    hook.doneEach(function() {
                        // Re-attach event listeners after page navigation
                        document.querySelectorAll('[data-style-href]').forEach(link => {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                                const themeUrl = this.getAttribute('data-style-href');
                                const themeName = this.textContent;
                                switchTheme(themeUrl, themeName);
                            });
                        });
                    });
                }
            ]
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
