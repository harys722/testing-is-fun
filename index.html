    <!-- Custom styles -->
    <style>
      :root {
        --navbar-vue: #42b983;
        --navbar-buble: #325f96;
        --navbar-dark: #ffb90f;
        --navbar-pure: #42b983;
        --navbar-defaults: #0074d9;
        --navbar-simple: #0074d9;
        --navbar-simple-dark: #0074d9;
        --current-navbar-color: var(--navbar-vue);
      }

      .github-corner {
        position: fixed !important;
        top: 0 !important;
        right: 0 !important;
        z-index: 999 !important;
      }
      
      /* Navbar Styles */
      .app-nav {
        z-index: 1000;
      }
      
      .app-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      .app-nav li {
        display: inline-block;
        margin: 0 1rem;
        position: relative;
      }
      
      .app-nav a {
        color: var(--current-navbar-color);
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      
      .app-nav a:hover {
        background-color: var(--current-navbar-color);
        color: white !important;
      }
      
      /* Dropdown Styles */
      .dropdown {
        position: relative;
        display: inline-block;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1001;
        border-radius: 4px;
        padding: 8px 0;
        top: 100%;
        left: 0;
        border: 1px solid #ddd;
      }
      
      .dropdown-content a {
        color: #333 !important;
        padding: 8px 16px;
        text-decoration: none;
        display: block;
        margin: 0;
        border-radius: 0;
      }
      
      .dropdown-content a:hover {
        background-color: var(--current-navbar-color);
        color: white !important;
      }
      
      .dropdown-content strong {
        color: #666 !important;
      }
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
      
      .dropdown > a::after {
        content: ' â–¼';
        font-size: 0.8em;
        margin-left: 5px;
      }
      
      /* Dark Theme Specific Styles */
      .theme-dark .dropdown-content {
        background-color: #2d2d2d;
        border-color: #444;
      }
      
      .theme-dark .dropdown-content a {
        color: #ccc !important;
      }
      
      .theme-dark .dropdown-content strong {
        color: #999 !important;
      }
      
      /* Fix for Dark Theme Coverpage */
      .theme-dark .cover {
        background: linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%, hsl(181, 100%, 85%) 100%) !important;
      }
      
      .theme-dark .cover h1,
      .theme-dark .cover h2,
      .theme-dark .cover p,
      .theme-dark .cover a {
        color: #2c3e50 !important;
      }
      
      .theme-dark .cover .cover-main {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 40px;
        margin: 20px;
      }
      
      /* Theme Color Classes */
      .theme-vue {
        --current-navbar-color: var(--navbar-vue);
      }
      
      .theme-buble {
        --current-navbar-color: var(--navbar-buble);
      }
      
      .theme-dark {
        --current-navbar-color: var(--navbar-dark);

      .theme-pure {
        --current-navbar-color: var(--navbar-pure);
      }
      
      .theme-defaults {
        --current-navbar-color: var(--navbar-defaults);
      }
      
      .theme-simple {
        --current-navbar-color: var(--navbar-simple);
      }
      
      .theme-simple-dark {
        --current-navbar-color: var(--navbar-simple-dark);
      }
      
      /* Mobile Responsive */
      @media (max-width: 768px) {
        .app-nav li {
          margin: 0 0.5rem;
        }
        
        .dropdown-content {
          min-width: 120px;
        }
      }

<body class="theme-vue">
    <noscript>This page requires JavaScript to work, please enable it or read the list <a href="https://github.com/wdhdev/free-for-life#readme">here</a>.</noscript>

    <div id="app">Loading...</div>

    <script>
        // Theme mapping
        const themeMap = {
            'vue.css': 'vue',
            'buble.css': 'buble', 
            'dark.css': 'dark',
            'pure.css': 'pure',
            'theme-defaults.css': 'defaults',
            'theme-simple.css': 'simple',
            'theme-simple-dark.css': 'simple-dark'
        };

        // Get theme name from URL
        function getThemeFromUrl(url) {
            for (const [key, value] of Object.entries(themeMap)) {
                if (url.includes(key)) {
                    return value;
                }
            }
            return 'vue'; // fallback
        }

        // Switch theme function
        function switchTheme(themeUrl, themeName) {
            console.log('Switching to theme:', themeName, 'URL:', themeUrl);
            
            const themeStylesheet = document.getElementById('theme-stylesheet');
            themeStylesheet.href = themeUrl;
            
            // Get theme class name
            const themeClass = getThemeFromUrl(themeUrl);
            
            // Remove all theme classes
            document.body.className = document.body.className.replace(/theme-\w+/g, '');
            
            // Add new theme class
            document.body.classList.add(`theme-${themeClass}`);
            
            // Save to localStorage
            localStorage.setItem('selectedTheme', themeUrl);
            localStorage.setItem('selectedThemeName', themeName);
            localStorage.setItem('selectedThemeClass', themeClass);
            
            console.log('Theme switched to:', themeClass);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('selectedTheme');
        const savedThemeName = localStorage.getItem('selectedThemeName');
        const savedThemeClass = localStorage.getItem('selectedThemeClass');
        
        if (savedTheme && savedThemeName && savedThemeClass) {
            document.body.className = `theme-${savedThemeClass}`;
            document.getElementById('theme-stylesheet').href = savedTheme;
        }

        // Add event listeners after DOM loads
        function addThemeListeners() {
            document.querySelectorAll('[data-style-href]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const themeUrl = this.getAttribute('data-style-href');
                    const themeName = this.textContent.trim();
                    switchTheme(themeUrl, themeName);
                });
            });
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', addThemeListeners);

        // Docsify configuration
        window.$docsify = {
            name: "GitHub Guides",
            repo: "harys722/github-guides",
            coverpage: true,
            search: ["/"],
            loadNavbar: 'navbar.md',
            alias: {
                "/": "https://raw.githubusercontent.com/harys722/github-guides/main/README.md"
            },
            plugins: [
                function(hook, vm) {
                    hook.doneEach(function() {
                        // Re-add event listeners after navigation
                        setTimeout(addThemeListeners, 100);
                    });
                }
            ]
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
