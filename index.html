<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Facebook Meta Tags -->

    <meta property="og:title" content="GitHub Guides">
    <meta property="og:description" content="Learn more about GitHub & GitHub pages as a developer.">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GitHub Guides">
    <meta name="twitter:description" content="Learn more about GitHub & GitHub pages as a developer.">
    <meta property="twitter:image" content="https://harys722.github.io/github-guides/src/media/logo.png">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Default Theme - Vue -->
    <link id="theme-stylesheet" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

    <!-- Custom styles for theme switcher -->
    <style>
      .github-corner {
        position: fixed !important;
        top: 0 !important;
        right: 0 !important;
        z-index: 999 !important;
      }
      
      * {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom navbar styles - Theme aware */
      .app-nav {
        z-index: 1000;
      }
      
      .app-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      .app-nav li {
        display: inline-block;
        margin: 0 1rem;
        position: relative;
      }
      
      /* Theme-specific navbar colors */
      .app-nav a {
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 4px;
        transition: all 0.3s ease;
        /* Default fallback */
        color: var(--theme-color, #42b983);
      }
      
      .app-nav a:hover {
        color: white !important;
        background-color: var(--theme-color, #42b983);
      }
      
      /* Vue theme colors */
      body[data-theme="vue"] .app-nav a {
        color: #42b983;
      }
      body[data-theme="vue"] .app-nav a:hover {
        background-color: #42b983;
      }
      
      /* Buble theme colors */
      body[data-theme="buble"] .app-nav a {
        color: #325f96;
      }
      body[data-theme="buble"] .app-nav a:hover {
        background-color: #325f96;
      }
      
      /* Dark theme colors */
      body[data-theme="dark"] .app-nav a {
        color: #ffb90f;
      }
      body[data-theme="dark"] .app-nav a:hover {
        background-color: #ffb90f;
      }
      
      /* Pure theme colors */
      body[data-theme="pure"] .app-nav a {
        color: #42b983;
      }
      body[data-theme="pure"] .app-nav a:hover {
        background-color: #42b983;
      }
      
      /* Themeable defaults */
      body[data-theme="defaults"] .app-nav a {
        color: #0074d9;
      }
      body[data-theme="defaults"] .app-nav a:hover {
        background-color: #0074d9;
      }
      
      /* Simple theme colors */
      body[data-theme="simple"] .app-nav a {
        color: #0074d9;
      }
      body[data-theme="simple"] .app-nav a:hover {
        background-color: #0074d9;
      }
      
      /* Simple Dark theme colors */
      body[data-theme="simple-dark"] .app-nav a {
        color: #66d9ef;
      }
      body[data-theme="simple-dark"] .app-nav a:hover {
        background-color: #66d9ef;
      }
      
      /* Dropdown styles */
      .dropdown {
        position: relative;
        display: inline-block;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1001;
        border-radius: 4px;
        padding: 8px 0;
        top: 100%;
        left: 0;
        border: 1px solid #ddd;
        background-color: var(--base-background-color, white);
      }
      
      .dropdown-content a {
        padding: 8px 16px;
        text-decoration: none;
        display: block;
        margin: 0;
        border-radius: 0;
        color: var(--base-color, #333) !important;
      }
      
      .dropdown-content a:hover {
        color: white !important;
      }
      
      .dropdown-content strong {
        color: var(--base-color, #666) !important;
      }
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
      
      .dropdown > a::after {
        content: ' â–¼';
        font-size: 0.8em;
        margin-left: 5px;
      }
      
      /* Dark theme dropdown adjustments */
      body[data-theme="dark"] .dropdown-content,
      body[data-theme="simple-dark"] .dropdown-content {
        background-color: #2d2d2d;
        border-color: #444;
      }
      
      body[data-theme="dark"] .dropdown-content a,
      body[data-theme="simple-dark"] .dropdown-content a {
        color: #ccc !important;
      }
      
      body[data-theme="dark"] .dropdown-content strong,
      body[data-theme="simple-dark"] .dropdown-content strong {
        color: #999 !important;
      }
      
      /* Fix for dark theme coverpage */
      body[data-theme="dark"] .cover {
        background: linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%, hsl(181, 100%, 85%) 100%) !important;
      }
      
      body[data-theme="dark"] .cover h1,
      body[data-theme="dark"] .cover h2,
      body[data-theme="dark"] .cover p,
      body[data-theme="dark"] .cover a {
        color: #2c3e50 !important;
      }
      
      body[data-theme="dark"] .cover .cover-main {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 40px;
        margin: 20px;
      }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .app-nav li {
          margin: 0 0.5rem;
        }
        
        .dropdown-content {
          min-width: 120px;
        }
      }
    </style>
</head>

<body>
    <noscript>This page requires JavaScript to work, please enable it or read the list <a href="https://github.com/wdhdev/free-for-life#readme">here</a>.</noscript>

    <div id="app">Loading...</div>

    <script>
        // Theme switching function
        function switchTheme(themeUrl, themeName) {
            const themeStylesheet = document.getElementById('theme-stylesheet');
            themeStylesheet.href = themeUrl;
            localStorage.setItem('selectedTheme', themeUrl);
            localStorage.setItem('selectedThemeName', themeName);
            
            // Set theme data attribute for CSS targeting
            const themeKey = getThemeKey(themeUrl);
            document.body.setAttribute('data-theme', themeKey);
            
            // Update body class for dark themes
            if (themeName.toLowerCase().includes('dark')) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }
        
        // Get theme key from URL for CSS targeting
        function getThemeKey(themeUrl) {
            if (themeUrl.includes('vue.css')) return 'vue';
            if (themeUrl.includes('buble.css')) return 'buble';
            if (themeUrl.includes('dark.css')) return 'dark';
            if (themeUrl.includes('pure.css')) return 'pure';
            if (themeUrl.includes('theme-defaults.css')) return 'defaults';
            if (themeUrl.includes('theme-simple-dark.css')) return 'simple-dark';
            if (themeUrl.includes('theme-simple.css')) return 'simple';
            return 'vue'; // fallback
        }
        
        // Load saved theme on page load
        const savedTheme = localStorage.getItem('selectedTheme');
        const savedThemeName = localStorage.getItem('selectedThemeName');
        if (savedTheme && savedThemeName) {
            switchTheme(savedTheme, savedThemeName);
        } else {
            // Set default theme attributes
            document.body.setAttribute('data-theme', 'vue');
        }
        
        // Add event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event listeners to all theme links
            document.querySelectorAll('[data-style-href]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const themeUrl = this.getAttribute('data-style-href');
                    const themeName = this.textContent;
                    switchTheme(themeUrl, themeName);
                });
            });
        });

        window.$docsify = {
            name: "GitHub Guides",
            repo: "harys722/github-guides",
            coverpage: true,
            search: ["/"],
            navbar: true,
            alias: {
                "/": "https://raw.githubusercontent.com/harys722/github-guides/main/README.md"
            },
            plugins: [
                function(hook, vm) {
                    hook.doneEach(function() {
                        // Re-attach event listeners after page navigation
                        document.querySelectorAll('[data-style-href]').forEach(link => {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                                const themeUrl = this.getAttribute('data-style-href');
                                const themeName = this.textContent;
                                switchTheme(themeUrl, themeName);
                            });
                        });
                    });
                }
            ]
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
